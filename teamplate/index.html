<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios - FastAPI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Gesti√≥n de Usuarios</h1>

    <!-- Formulario -->
    <form id="userForm" class="mb-4">
      <input type="text" id="name" placeholder="Nombre" class="form-control mb-2" required>
      <input type="email" id="email" placeholder="Correo" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary">Agregar Usuario</button>
    </form>

    <!-- Tabla -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th><th>Nombre</th><th>Email</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000";

    // Cargar usuarios al inicio
    async function loadUsers() {
      const res = await fetch(`${API_URL}/users/`);
      const users = await res.json();
      const table = document.getElementById("userTable");
      table.innerHTML = "";
      users.forEach(user => {
        table.innerHTML += `
          <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
          </tr>`;
      });
    }

    // Crear usuario
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      await fetch(`${API_URL}/users/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });

      document.getElementById("userForm").reset();
      loadUsers();
    });

    loadUsers();
  </script>
</body>
</html>
